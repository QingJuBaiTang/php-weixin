        <style type="text/css" id="skin">  
            .k{
                margin: 0px;
                border: 2px solid #fcf8f8;
                cursor: pointer;
                padding: 10px;
                text-align:center;
                word-wrap:break-word;

        <script>
           $(document).ready(function (e) {
                var sel_id=1000;
               var up_tip= $(".tatus");
                $('#fileupload').localResizeIMG({
                    width: 400,
                    quality: 1,
                    success: function (result) {
                        var submitData = {
                            imagedata: result.clearBase64,
                        };
                        $.ajax({
                            type: "POST",
                            url: "/newEdit/js/ajax/upimgurl.php",
                            data: submitData,
                            dataType: "json",
                            success: function (data) {
                                up_tip.html("上传图片");
                                if (0 == data.status) {
                                    alert(data.msg);
                                    return false;
                                } else {
                                    if ($('.c7', parent.document)) {
                                        $('.c7', parent.document).append('<div><img id=a' + sel_id + ' width="100%" src="' + data.msg + '"></div>');
                                    }
                                    if ($("#photourl", parent.document)) {
                                        $("#showphoto", parent.document).html("");
                                        $("#photourl", parent.document).val(data.msg);
                                        // $("#showphoto img", parent.document).append("<img src=__ROOT__"+data.result.msg+">");
                                        $("#showphoto", parent.document).append("<img src=" + data.msg + " style='width:100%;'>");
                                    }
                                }
                            }
                        });
                    }
                });
            });
        </script>
    </head>
    <body style="width: 100%; ">
        <canvas id="myCanvas" style="display:none;"></canvas> 
        <div id="up_pic" class="k" style="position:relative;color:#fff;text-align:center;background-color: #808080;padding: 20px">
